<div>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <app-alerts></app-alerts>

    <div class="frame">
      <h1 class="text-white">Aprobaci√≥n de productos</h1>
      <div class="container-filter">
        <div class="filter">
          <label class="filter-label">Filtrar por:</label>
          <select class="filter-option" [(ngModel)]="filter_option" [ngModelOptions]="{standalone: true}"
            (change)="filter()">
            <option [ngValue]="'TODOS'" [selected]="true">Todos</option>
            <option [ngValue]="'APROBADO'">Aprobado</option>
            <option [ngValue]="'RECHAZADO'">Rechazado</option>
            <option [ngValue]="'ESPERA'">Espera</option>
          </select>
        </div>
      </div>

      <div class="container-product-approval">
        <app-product *ngFor="let product of current_products | async" [product]="product" [url]="url"
          (accept_product)="accept_product($event)" (reject_product)="reject_product($event)"></app-product>
      </div>
    </div>
  </section>
</div>
