<div>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>


        <app-alerts></app-alerts>


        <div class = "frame">

     
            <h1 class="text-white">Historial de medidas</h1>

            <h2 class="text-primary subtittle">Medidas actuales</h2>

            <div class="row">
                <div class="col data"><span>Peso:{{peso}}kg</span></div>
                <div class="col data"><span>% de músculo: {{musculo}}%</span></div>
                <div class="col data"><span>% de grasa: {{grasa}}%</span></div>
                <div class="w-100"></div>
                <div class="col data"><span>Medida de cintura:{{cintura}}cm</span></div>
                <div class="col data"><span>Medida de cadera:{{cadera}}cm</span></div>
                <div class="col data"><span>Medida de cuello:{{cuello}}cm</span></div>
            </div>

            <h2 class="text-primary subtittle">Historial completo</h2>


         

        </div>

        <div class = "container">
            <canvas [ngStyle]="{'display': show_pesos ? '' : 'none'}" id="pesos_canvas">{{pesos_chart}}</canvas>
            <canvas [ngStyle]="{'display': show_medidas ? '' : 'none'}" id="medidas_canvas">{{medidas_chart}}</canvas>
            <canvas [ngStyle]="{'display': show_indices ? '' : 'none'}" id="indices_canvas">{{indices_chart}}</canvas>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg col " (click)="toggle_graph(0)">Historial de peso</button>
                <button type="button" class="btn btn-primary btn-lg col " (click)="toggle_graph(1)">Historial de medidas</button>
                <button type="button" class="btn btn-primary btn-lg col"  (click)="toggle_graph(2)">Historial de índices</button>
            </div>
        </div>

        
    </section>
</div>
