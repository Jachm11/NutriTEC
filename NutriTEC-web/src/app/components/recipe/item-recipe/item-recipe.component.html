<div class="item-recipe">


        <div class="container-recipe-general-info" >

            <div>
                <label> Nombre: {{recipe.nombre}}</label>      
            </div>
  

            <div class="container-buttons">

                <button class="btn btn-info btn-sm" (click)="show_recipe_info()"> Informaci√≥n</button>

                <div style="display: flex; flex-direction: row; margin-top: 10px; justify-content: center;">

                    <button class="btn btn-danger btn-sm" (click)="delete()">Eliminar</button>

                </div>

            </div>


        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="container-item-recipe-products">
        
                <app-product *ngFor="let product of products" [product]="product"></app-product>
        
        </div>
        </div>
