<div class="product-item">

    <div class="dropdown">

        <button (click)="toggleShowMe()" [ngStyle]="showMe ? {'background-color':'#92374D'} : {'background': 'white'}"
            class="product-button btn btn-outline-danger btn-round">


            <div style="display: flex; flex-direction:column; align-items: center;">

                <div>

                    <label> <strong> Receta: </strong> {{recipe.nombre}} </label>


                </div>



                <div>

                </div>

            </div>

        </button>

    </div>


    <div *ngIf="showMe" class="product-data">


        <div class="info-general">


        </div>


        <br>



        <div class="data">


            <div>

                <label>

                    <ul>

                        <li>
                            <span class="badge badge-primary">Proteína:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.proteina}} g</span>
                        </li>

                        <li>
                            <span class="badge badge-primary">Vitamina:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.vitamina}}</span>
                        </li>

                        <li>
                            <span class="badge badge-primary">Calcio:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.calcio}} mg</span>
                        </li>

                        <li>
                            <span class="badge badge-primary">Hierro:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.hierro}} mg</span>
                        </li>


                    </ul>

                </label>
            </div>

            <div>
                <label>

                    <ul>

                        <li>
                            <span class="badge badge-primary">Energía:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.energia}} Kcal</span>

                        </li>

                        <li>
                            <span class="badge badge-primary">Grasa:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.grasa}} g</span>
                        </li>

                        <li>
                            <span class="badge badge-primary">Sodio:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.sodio}} mg</span>
                        </li>

                        <li>
                            <span class="badge badge-primary">Carbohidratos:</span> <span style="margin-left: 10px;"
                                class="badge badge-pill badge-dark"> {{this.carbohidratos}} g</span>
                        </li>


                    </ul>

                </label>
            </div>




        </div>



        <div class="option-button">


            <button class="aprove-button btn btn-1 btn-success" (click)="addProduct()"> Agregar </button>

        </div>

    </div>

</div>
