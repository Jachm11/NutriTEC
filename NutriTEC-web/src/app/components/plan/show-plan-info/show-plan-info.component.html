<div class="container-show-plan-info">


    <div style="display: flex; flex-direction: column; align-items: center;">

        <h3 class="title">Tiempo de comida : {{data.time_food}}</h3>

    </div>


      <div class="container-products">
        <app-product
          *ngFor="let product of data.products" [product]="product" [url]="url" (accept_product)="accept_product($event)" (reject_product)="reject_product($event)"></app-product>

      </div>

      <div style="display:flex; flex-direction: column; align-items: center;">
          <button class="btn" (click)=close()>Cancel</button>
      </div>

</div>
