        
<div class="alert alert-success" *ngIf="this.global.isSuccessAlert | async" (click)="this.global.hideAlert()" role="alert">
            
        <h2 style="color:white">{{this.global.alert_message}}</h2>

</div>

<div class="alert alert-danger" *ngIf="this.global.isDangerAlert | async" (click)="this.global.hideAlert()" role="alert">
            
        <h2 style="color:white">{{this.global.alert_message}}</h2>

</div>
